<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>圓形和矩形重疊示範</title>
  <style>
    .rectangle {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 150px;
      height: 100px;
      background-color: blue;
    }
    .circle {
      position: absolute;
      left: 90px;
      top: 35px;
      width: 100px;
      height: 100px;
      background-color: yellow;
      border: 5px solid red;
      border-radius: 50%;
    }
    .container {
      position: relative;
      width: 300px;
      height: 160px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rectangle"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
