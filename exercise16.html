<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>CSS Transition 練習</title>
    <style>
        body {
            padding: 50px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            background-color: #f5f5f5;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #ffc0cb; 
            color: #333;
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box; 
            
            transition: all 0.5s ease;
        }

        #square1:hover {
            width: 400px; 
        }

        #square2:hover {
            width: 160px;
            height: 160px; 
        }
    </style>
</head>
<body>

    <div id="square1" class="square">1</div>
    <div id="square2" class="square">2</div>

</body>
</html>
