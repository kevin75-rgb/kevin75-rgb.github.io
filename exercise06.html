<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Table</title>
  <style>
    table {
      border-collapse: collapse; 
      width: 60%;
      max-width: 600px;
      margin: 24px auto;
      font-family: "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
    }

    th, td {
      border: 2px solid #000;   
      padding: 5px;             
      text-align: left;         
      vertical-align: middle;
    }

    th {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Student ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>陳威宇 Kevin</td>
        <td>1133517</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
